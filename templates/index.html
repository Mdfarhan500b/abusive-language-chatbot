<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abusive Language Detection Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="{{ url_for('static', filename='function.js') }}"
      defer
    ></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-content">
          <h2>Abusive Language Detection</h2>
          <div class="stats">
            <div class="stat-item">
              <span class="stat-label">Messages</span>
              <span class="stat-value" id="total-messages">0</span>
            </div>
            <div class="stat-item offensive">
              <span class="stat-label">Abusive</span>
              <span class="stat-value" id="offensive-count">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Positivity Ratio</span>
              <span class="stat-value" id="sentiment-score">0%</span>
            </div>
          </div>
        </div>
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="welcome-message">
          <div class="avatar">ðŸ¤–</div>
          <p>
            Hello! I'm your AI assistant. I can help analyze messages for
            abusive language and evaluate message sentiment. How can I assist
            you today?
          </p>
        </div>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
          autocomplete="off"
        />
        <button id="send-button" onclick="sendMessage()">
          <span class="send-icon">âž¤</span>
        </button>
      </div>
      <div class="analysis-panel" id="analysis-panel">
        <div class="panel-header">
          Message Analysis
          <button class="close-panel">Ã—</button>
        </div>
        <div class="analysis-content">
          <div class="analysis-item">
            <span class="label">Toxicity Score:</span>
            <div class="progress-bar">
              <div class="progress" id="toxicity-progress"></div>
            </div>
            <span class="value" id="toxicity-value">0%</span>
          </div>
          <div class="analysis-item">
            <span class="label">Message Sentiment:</span>
            <div class="progress-bar">
              <div class="progress" id="sentiment-progress"></div>
            </div>
            <span class="value" id="sentiment-value">Neutral</span>
          </div>
          <div class="keywords-container">
            <span class="label">Detected Keywords:</span>
            <div class="keywords" id="detected-keywords"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
